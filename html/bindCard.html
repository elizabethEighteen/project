<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title></title>
	<link rel="stylesheet" href="../css/bindCard.css">
	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../js/bindCard.js"></script>
</head>
<body>
	<header>
		<a class="back" href="../html/withDraw.html"></a>
		<div class="mainTitle">绑定银行卡</div>
		<!-- <a class="free" href="javascript:">限额说明</a> -->
	</header>
	<div id="content">
		<div class="bigTitle">请输入你的身份信息</div>
		<div class="input">
			<p class="title">真实姓名</p>
			<input class="nameInput" type="text">
		</div>
		<div class="bigTitle">请输入你的银行卡信息</div>
		<div class="input">
			<p class="title">银行卡号</p>
			<input class="idInput" type="text" placeholder="请输入">
		</div>
		<div class="input">
			<p class="title">开户支行</p>
			<input class="phoneInput" type="text" placeholder="请输入">
		</div>
		<p class="protocal active">我已同意《服务协议》</p>
		<p class="warn">尊敬的用户，为了保障你的资金安全，请您绑定您的真实姓名和设置取款密码。如果姓名与开户名不一致，将无法取款。</p>
		<a class="totalBtn" href="javascript">确定绑卡</a>
	</div>
	<script src="../js/common.js"></script>
</body>
</html>
