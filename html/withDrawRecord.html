<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title></title>
	<link rel="stylesheet" href="../css/withDrawRecord.css">
	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../js/withDrawRecord.js"></script>
</head>
<body>
	<header>
		<a class="back" href="../html/mine.html"></a>
		<div class="mainTitle">帐变记录</div>
		<a class="free" href="javascript:">筛选</a>
	</header>
	<div id="content">
		<ul>
			<li>
				<p class="number">在线充值300.00元</p>
				<p class="time">2018-12-27 15:18:12</p>
				<p class="type">充值中</p>
			</li>
			<li>
				<p class="number">在线充值300.00元</p>
				<p class="time">2018-12-27 15:18:12</p>
				<p class="type">充值中</p>
			</li>
		</ul>
		<p class="botLine">没有更多了...亲！</p>
	</div>
	<div id="mask"></div>
	<div id="filterDialog">
		<p class="titleDate">时间</p>
		<div class="time">
			<div class="start">起始时间</div>
			<div class="line"></div>
			<div class="finish">结束时间</div>
		</div>
		<p class="titleType">类型</p>
		<ul class="typeul clearfix">
			<li>充值中</li>
			<li>等待审核</li>
			<li>充值成功</li>
			<li>审核失败</li>
			<li>已取消</li>
		</ul>
		<div class="btns">
			<div class="cancel">取消</div>
			<div class="sure">确定</div>
		</div>
	</div>
	<div id="dateDialog">
		<div class="topBtns">
			<div class="cancel">取消</div>
			<div class="sure">确定</div>
		</div>
		<div class="bot">
			<div class="year">
				<ul></ul>
			</div>
			<div class="month">
				<ul></ul>
			</div>
			<div class="day">
				<ul></ul>
			</div>
		</div>
		<div class="mask"></div>
	</div>
	<script src="../js/common.js"></script>
</body>
</html>
