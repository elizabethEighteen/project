<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title></title>
	<link rel="stylesheet" href="../css/rechargeCard.css">
	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../js/rechargeCard.js"></script>
</head>
<body>
	<header>
		<a class="back" href="./recharge.html"></a>
		<div class="mainTitle">银行卡充值</div>
	</header>
	<div id="content">
		<!-- <img src="" alt=""> -->
		<div class="seslect">
			<p>转账银行：</p>
			<select name="" id="">
				<option value="中国银行">中国银行</option>
				<option value="工商银行">工商银行</option>
				<option value="招商银行">招商银行</option>
			</select>
		</div>
		<ul>
			<li>
				<p>银行账号：</p>
				<input class="input1" type="text" placeholder="请输入银行账号">
			</li>
			<li>
				<p>开户姓名：</p>
				<input class="input2" type="text" placeholder="请输入开户姓名">
			</li>
			<li>
				<p>开户支行：</p>
				<input class="input1" type="text" placeholder="请输入开户支行">
			</li>
			<li>
				<p>充值金额：</p>
				<input class="input2" type="text" placeholder="请输入充值金额">
			</li>
			<li>
				<p>转卡姓名</p>
				<input class="input1" type="text" placeholder="请输入转卡姓名">
			</li>
		</ul>
		<a class="totalbtn" href="javascript:">提交充值订单</a>
	</div>
	<script src="../js/common.js"></script>
</body>
</html>
