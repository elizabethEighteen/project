<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title></title>
	<link rel="stylesheet" href="../css/personalForm.css">
	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../js/personlForm.js"></script>
</head>
<body>
	<header>
		<a class="back" href="../html/mine.html"></a>
		<div class="mainTitle">个人报表</div>

	<div id="content">
		<div class="top">
			<p class="title">盈利金额</p>

			<p class="formula">盈利计算公式：派奖-投注+佣金+返利+优惠</p>
		</div>
		<div class="datePicker">
			<div class="start">2018-12-29</div>
			<div class="to">至</div>
			<div class="finish">2018-12-29</div>
			<div class="type">本周<span></span></div>
		</div>
		<ul>
			<li>
				<p class="title">0.00</p>
				<p class="con">投注金额</p>
			</li>
			<li>
				<p class="title">0.00</p>
				<p class="con">彩派金额</p>
			</li>
			<li>
				<p class="title">0.00</p>
				<p class="con">佣金总额</p>
			</li>
			<li>
				<p class="title">0.00</p>
				<p class="con">充值总额</p>
			</li>
			<li>
				<p class="title">0.00</p>
				<p class="con">提现总额</p>
			</li>
			<li>
				<p class="title">0.00</p>
				<p class="con">返利总额</p>
			</li>
			<li>
				<p class="title">0.00</p>
				<p class="con">优惠总额</p>
			</li>
		</ul>
	</div>
	<div id="mask"></div>
	<div id="dateDialog">
		<div class="topBtns">
			<div class="cancel">取消</div>
			<div class="sure">确定</div>
		</div>
		<div class="bot">
			<div class="year">
				<ul></ul>
			</div>
			<div class="month">
				<ul></ul>
			</div>
			<div class="day">
				<ul></ul>
			</div>
		</div>
		<div class="mask"></div>
	</div>
	<script src="../js/common.js"></script>
</body>
</html>
